<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <script src="https://kit.fontawesome.com/3da95add9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="D:\Second-multiple pages-website\extra_pages\extra_pages_2\contact.css">

<body>



    <div id="full-page-container">


        <div class="carton-image">
            <img src="contack-images/carton.png" alt="">
        </div>



        <div id="full-login-page-parent">


                <div class="text-login-parent">

                        <div class="login-page-div">

                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio ratione facere iste modi reprehenderit iure quaerat vel praesentium ipsa facilis!</p>
